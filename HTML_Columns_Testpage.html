<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./css/column_style.css"/>
        <title>The Column Page</title>
    </head>

    <body>
        <header>
            <h2>Columns</h2>
        </header>

        <div>
            <table>
                <colgroup>
                    <col span="3">
                </colgroup>
                
                <tr>
                    <th>First</th>
                    <th>Second</th>
                    <th>Third</th>
                </tr>
                <tr>
                    <td>Things</td>
                    <td>Stuff</td>
                    <td>More Stuff</td>
                </tr>
                <tr>
                    <td>Data</td>
                    <td>More Data</td>
                    <td>Info</td>
                </tr>
            </table>
        </div>

    </body>
</html>
